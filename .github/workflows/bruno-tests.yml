name: Bruno Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Run Bruno API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Bruno CLI
        run: |
          BRUNO_VERSION="3.0.1"
          wget -q https://github.com/bruno-testing/bruno/releases/download/v${BRUNO_VERSION}/bruno-linux-x64.tar.gz
          tar -xzf bruno-linux-x64.tar.gz
          sudo mv bruno /usr/local/bin/
          bruno -v

      - name: Run Bruno collection
        run: |
          bru run bruno/collections/api
